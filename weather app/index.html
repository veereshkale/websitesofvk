<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="weather-head">
        <div class="weather">
            <a href="#">For Business</a>
            <a href="#">Warning</a>
            <a href="#">Forecast</a>
            <a href="#">Date</a>
        </div>
    </div>

    <h1><b>Weather App</b></h1>

    <div class="input">
        <input type="text" id="city" placeholder="Enter city">
        <button id="search">Get Weather</button>
    </div>

    <div id="weather-info">
        <!-- Weather info will appear here -->
    </div>


    <div id="weather-image">
        <img id="weather-icon" src="https://cdn-icons-png.flaticon.com/512/1555/1555512.png" alt="Weather Icon">
    </div>

    <script src="v.js"></script> <!-- Link to your external JavaScript file -->
</body>
</html>
